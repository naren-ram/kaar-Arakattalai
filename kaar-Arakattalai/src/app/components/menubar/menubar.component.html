<div class="menubar-container">
  <div class="left-text">Total Contribution <span class="contribution-value">{{ totalContribution }}</span></div>
  
  <div class="center-section">
    <div class="search-container">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search" 
        [(ngModel)]="searchQuery"
        (input)="onSearch($event)"
      />
      <button class="search-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </button>
    </div>
  </div>
  
  <button class="right-button" (click)="showOverlay = true">Refer Someone</button>
  <app-form-type-overlay *ngIf="showOverlay" (closed)="showOverlay = false"></app-form-type-overlay>
</div>
