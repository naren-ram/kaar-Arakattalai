<div class="overlay">
  <div class="drawer">
    <!-- Error Popup -->
    <div class="error-popup" *ngIf="showErrorPopup">
      <div class="error-content">
        <span class="error-icon">⚠️</span>
        <span class="error-text">{{ errorMessage }}</span>
      </div>
    </div>

    <div class="header">
      <div class="left">
        <div class="form-dropdown">
          <h2 (click)="toggleDropdown($event)" class="dropdown-trigger">
            {{ currentForm }}
            <span class="dropdown-arrow">▼</span>
          </h2>
          <div class="dropdown-menu" *ngIf="showDropdown">
            <div 
              class="dropdown-item" 
              *ngFor="let form of formOptions" 
              (click)="selectForm(form.id, $event)"
            >
              {{ form.name }}
            </div>
          </div>
        </div>
      </div>
      <div class="right-buttons">
        <button class="cancel-btn" (click)="onCancel()">Cancel</button>
        <button class="submit-btn" (click)="onSubmit()">Submit</button>
      </div>
    </div>

    <form [formGroup]="csrForm" class="csr-form">
      <div class="form-grid">
        <!-- Event Information -->
        <div class="form-group">
          <label>Event Name *</label>
          <input formControlName="eventName" placeholder="Enter Full Name" />
        </div>
        
        <div class="form-group">
          <label>Claim amount *</label>
          <input formControlName="claimAmount" placeholder="Enter Claim Amount" />
        </div>

        <!--<div class="form-group">
          <label>Account Name for DD *</label>
          <input formControlName="accountNameForDD" placeholder="Enter Full DD Name" />
        </div>-->

        <!-- Employee's Justification -->
        <div class="form-group full">
          <label>Employee's Justification (in Detail) *</label>
          <textarea formControlName="justification" (input)="onTextChange($event)" placeholder="Your Justification"></textarea>
          <div class="char-count">{{charCount}} / 225</div>
        </div>

        <!-- Attachments Section -->
        <div class="form-group full">
          <label class="section-title">Attachments</label>
        </div>

        <div class="form-group full">
          <div class="file-input-wrapper">
            <label>Bills and Invoices (if Billable)</label>
            <input type="file" (change)="onFileChange($event, 'billsAndInvoices')" />
            <div class="file-display-content">
              <span class="file-name"></span>
              <span class="upload-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/>
                </svg>
              </span>
            </div>
          </div>
        </div>

        <!-- Declaration -->
        <div class="form-group checkbox full">
          <input type="checkbox" formControlName="declaration" />
          <label>I hereby authenticate that the documents & details provided by the beneficiary are GENUINE *</label>
        </div>

        <!-- Spacing after declaration -->
        <div class="spacing-after-declaration"></div>
      </div>
    </form>
  </div>
</div>
