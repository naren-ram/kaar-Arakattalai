<div class="overlay-backdrop" (click)="closeOverlay()">
  <div class="overlay-panel" (click)="$event.stopPropagation()">
    <h2>Select Form Type</h2>
    <div class="form-options">
      <button (click)="openForm('education')">Scholarship Form</button>
      <button (click)="openForm('ngo')">NGO Form</button>
      <button (click)="openForm('medical')">Medical Assistance Form</button>
      <button (click)="openForm('laptop')">Laptop Form</button>
      <button (click)="openForm('csr')">CSR Claims Form</button>
    </div>
  </div>
</div>

<!-- Form Components -->
<app-education-form 
  *ngIf="showEducationForm" 
  (formClosed)="closeEducationForm()"
  (formChanged)="onFormChanged($event)">
</app-education-form>

<app-ngo-form 
  *ngIf="showNgoForm" 
  (formClosed)="closeNgoForm()"
  (formChanged)="onFormChanged($event)">
</app-ngo-form>

<app-medical-form 
  *ngIf="showMedicalForm" 
  (formClosed)="closeMedicalForm()"
  (formChanged)="onFormChanged($event)">
</app-medical-form>

<app-laptop-form 
  *ngIf="showLaptopForm" 
  (formClosed)="closeLaptopForm()"
  (formChanged)="onFormChanged($event)">
</app-laptop-form>

<app-csr-form 
  *ngIf="showCsrForm" 
  (formClosed)="closeCsrForm()"
  (formChanged)="onFormChanged($event)">
</app-csr-form>
